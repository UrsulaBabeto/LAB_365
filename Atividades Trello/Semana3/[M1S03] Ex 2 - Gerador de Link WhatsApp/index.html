<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de link usando WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <label for="tel">Digite o numero de telefone:
                <input type="tel" id="tel" placeholder="(48) 9999-9999" required>
        </div>
        <div class="content">
            <label for="text" id="ltext">Digite sua mensagem:</label>
            <input type="text" name="" id="text">
        </div>
    </div>
    <button onclick="enviar()">Enviar</button>
    <a class="link"></a>
    <script src="script.js"></script>
</body>

</html>
